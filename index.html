            rgb_hsl : ([r, g, b]) => {
                r /= 255; g /= 255; b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                const l = (max + min) / 2, d = max - min;
                let h = 0, s = 0;
                if (d) {
                    s = d / (l > 0.5 ? 2 - max - min : max + min);
                    h = max === r ? (g - b) / d + (g < b ? 6 : 0)
                      : max === g ? (b - r) / d + 2
                      : (r - g) / d + 4;
                    h *= 60;
                };  return [
                    Math.round(h), 
                    Math.round(s * 100), 
                    Math.round(l * 100)
                ];

                'Base','Dark','Medium','Light'
            ],

                return n
                .replace(/(\d+)/g, '-$1')
                .replace(/([A-Z])/g, '-$1')
                .replace(/^-/, '')
                .toLowerCase()
                +
                (xTerm.css[v]? `-${xTerm.css[v]}`:'')
                .toLowerCase()
                ;
            },
            render: () => {
                const table = document.querySelector('tbody');
                if(!table) return;
                table.addEventListener('click', e => {
                    const td = e.target.closest('td');
                    if (!td) return;
                    const cleaned = td.innerHTML
                    .replace(/<span[^>]*>.*?<\/span>/gi, '')
                    .replace(/&nbsp;/gi, '')
                    .replace(/<[^>]+>/g, '')
                    .trim()
                    .toLowerCase()
                    .replace(/\s+/g, '');
                    navigator.clipboard.writeText(cleaned).catch(console.error);
                });
                xTerm.colors.forEach(({ h, n, v }, i) => {
                    const rgb = xTerm.hex_rgb(h).join(',');
                    const hsl = xTerm.rgb_hsl(xTerm.hex_rgb(h))
                    .map((val, idx) => idx === 0 ? val : `${val}%`).join(',');
                    const row = table.insertRow(i);
                    [
                        xTerm.pad(i.toString()), 
                        `${n}<span>${xTerm.css[v]?' '+xTerm.css[v]:''}</span>`,
                        xTerm.code(n,v),
                        `#${h}`, 
                        `rgb(${xTerm.pad(rgb)})`, 
                        `hsl(${xTerm.pad(hsl, 4)})`
                    ].forEach((col, c) => row.insertCell(c).innerHTML = col);
                    const thumb = row.insertCell(0); 
                    thumb.style.backgroundColor = `#${h}`;
                    thumb.style.color = `#${h}`;
                    thumb.innerText=i;
                });
            }
